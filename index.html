<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>鸡哥的世界</title>

  <style>
    :root{
      --bg: #ffffff;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --line: rgba(0,0,0,.10);
      --card: #f5f5f7;
      --link: #0066cc;
      --btn: #0071e3;
      --btnHover: #0077ed;
      --radius: 22px;
      --shadow: 0 18px 60px rgba(0,0,0,.08);
      --shadow2: 0 10px 30px rgba(0,0,0,.08);
      --max: 1120px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC","Hiragino Sans GB",
                   "Microsoft YaHei", sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* ===== Nav ===== */
    .navWrap{
      position: sticky;
      top:0;
      z-index: 50;
      backdrop-filter: saturate(180%) blur(18px);
      background: rgba(255,255,255,.78);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .nav{
      max-width: var(--max);
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 10px 16px;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 150px;
    }
    .logoWrap{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.20);
      background: rgba(255,255,255,.04);
      flex: 0 0 auto;
    }
    .logoImg{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .brand span{
      font-weight: 600;
      letter-spacing: .2px;
      font-size: 14px;
    }

    .navLinks{
      display:flex;
      align-items:center;
      gap: 18px;
      font-size: 13px;
    }
    .navLinks a{ color: var(--text); opacity:.82; }
    .navLinks a:hover{ opacity:1; text-decoration:none; }

    .navTitle{
      font-size: 15px;
      font-weight: 700;
      line-height: 1;
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .navActions{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 150px;
      justify-content: flex-end;
    }
    .iconBtn{
      width: 34px; height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.8);
      display:grid;
      place-items:center;
      cursor:pointer;
      color: inherit;
      -webkit-tap-highlight-color: transparent;
    }
    .iconBtn:hover{ background: rgba(255,255,255,1); }
    .burger{ display:none; }

    /* ===== Layout ===== */
    .container{ max-width: var(--max); margin: 0 auto; padding: 0 16px; }

    /* ===== Hero ===== */
    .hero{
      min-height: calc(100vh - 92px);
      padding: 72px 0 32px;
      text-align:center;
      display:flex;
      flex-direction: column;
      align-items: center;
    }
   .kicker{
     display: inline-flex;
     align-items: center;
     justify-content: center;
     gap: 8px;          /* 想更近就改 4px */
     flex-wrap: wrap;   /* 手机窄屏会自动换行，不会把按钮推很远 */
   }
    .hero p{
      margin: 16px auto 0;
      max-width: 720px;
      font-size: clamp(16px, 1.5vw, 20px);
      color: var(--muted);
      line-height: 1.6;
    }
    .heroVisualInner{
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
    .heroVisual{
      margin: 34px auto 0;
      width: 100%;
      max-width: 980px;
      border-radius: var(--radius);
      background: radial-gradient(circle at 20% 10%, rgba(0,122,255,.25), transparent 45%),
                  radial-gradient(circle at 80% 0%, rgba(255,45,85,.18), transparent 40%),
                  radial-gradient(circle at 30% 90%, rgba(88,86,214,.18), transparent 45%),
                  linear-gradient(180deg, #f5f5f7 0%, #ffffff 75%);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: var(--shadow);
      position: relative;
      aspect-ratio: 16/9;
    }
    .heroVisual .glowLine{
      position:absolute;
      inset: -40% -20% auto -20%;
      height: 60%;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.06), transparent);
      transform: rotate(-10deg);
      animation: sweep 6s linear infinite;
      opacity: .75;
    }
    @keyframes sweep{
      0%{ transform: translateX(-30%) rotate(-10deg); }
      100%{ transform: translateX(60%) rotate(-10deg); }
    }

    /* ===== Link Panel (Desktop: inside frame) ===== */
    .linkPanel{
      position:absolute;
      left: 50%;
      top: 52%;
      width: min(86%, 860px);
      height: min(78%, 520px);
      transform: translate(-50%, -50%);
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.78));
      border: 1px solid rgba(0,0,0,.10);
      box-shadow: var(--shadow2);
      overflow:hidden;
      z-index: 2;
      text-align: left;
    }
    .linkPanelHead{
      height: 44px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 0 14px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.88);
      position: relative;
    }
    .dots{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.12);
    }
    .panelTitle{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(29,29,31,.68);
      font-weight: 600;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 70%;
      text-align: center;
    }
    .linkPanelBody{
      padding: 14px;
      height: calc(100% - 44px);
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    .linkPanelBody::-webkit-scrollbar{ width: 10px; }
    .linkPanelBody::-webkit-scrollbar-thumb{
      background: rgba(0,0,0,.10);
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,0);
      background-clip: padding-box;
    }

    .linkGrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 860px){
      .linkGrid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px){
      .linkGrid{ grid-template-columns: 1fr; }
    }

    /* ===== Card tiles ===== */
    .linkTile{
      position: relative;
      display:block;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(245,245,247,.70);
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      color: inherit;
      text-decoration: none;
      min-height: 230px;
      -webkit-tap-highlight-color: transparent;
    }
    .linkTile:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(0,0,0,.10);
      border-color: rgba(0,113,227,.22);
      text-decoration:none;
    }

    /* 背景图铺满 */
    .coverImg{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: scale(1.03);
      display:block;
    }

    /* 叠加渐变，保证文字可读（只保留一份，不重复定义） */
    .linkTile::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,.06) 0%,
        rgba(0,0,0,.40) 45%,
        rgba(0,0,0,.78) 100%
      );
      z-index: 1;
      pointer-events:none;
    }

    .tileMeta{
      position: absolute;
      left: 0; right: 0; bottom: 0;
      z-index: 3;
      padding: 15px 20px 20px;
      background: none;
    }

    .tileTop{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .tileTitle{
      margin:0;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      color: #fff;
    }
    .tileBadge{
      font-size: 12px;
      color: rgba(255,255,255,.88);
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      flex: 0 0 auto;
    }
    .tileDesc{
      margin: 8px 0 0;
      font-size: 13px;
      color: rgba(255,255,255,.78);
      line-height: 1.5;
      max-height: 42px;
      overflow:hidden;
    }
    .tileLinkRow{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .tileLinkText{
      font-size: 13px;
      font-weight: 800;
      color: #9bd1ff;
      display:inline-flex;
      align-items:center;
      gap: 6px;
    }
    .extIcon{
      width: 14px; height: 14px;
      flex: 0 0 auto;
      opacity: .95;
    }

    /* ===== Mobile nav ===== */
    @media (max-width: 860px){
      .navLinks{ display:none; }
      .burger{ display:none; }
    }

    /* ===== Drawer ===== */
    .drawer{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(4px);
      display:none;
      z-index: 80;
    }
    .drawerPanel{
      position:absolute;
      top: 0; right: 0;
      width: min(360px, 92vw);
      height: 100%;
      background: rgba(255,255,255,.92);
      border-left: 1px solid rgba(0,0,0,.10);
      padding: 14px;
    }
    .drawerHead{
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 6px 2px 10px;
      border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .drawerHead strong{ font-size: 14px; }
    .drawerLinks{ padding: 10px 2px; display:grid; }
    .drawerLinks a{
      padding: 12px 8px;
      border-radius: 12px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }
    .drawerLinks a:hover{ background: rgba(0,0,0,.05); text-decoration:none; }

    /* ===== Dark theme ===== */
    :root[data-theme="dark"]{
      --bg: #000;
      --text: #f5f5f7;
      --muted: rgba(245,245,247,.72);
      --line: rgba(255,255,255,.14);
      --card: rgba(255,255,255,.06);
      --link: #4da3ff;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);
    }
    :root[data-theme="dark"] .navWrap{
      background: rgba(0,0,0,.65);
      border-bottom: 1px solid rgba(255,255,255,.12);
    }
    :root[data-theme="dark"] .iconBtn{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color: #f5f5f7;
    }
    :root[data-theme="dark"] .drawerPanel{
      background: rgba(0,0,0,.78);
      border-left: 1px solid rgba(255,255,255,.14);
    }
    :root[data-theme="dark"] .drawerHead{
      border-bottom: 1px solid rgba(255,255,255,.14);
    }
    :root[data-theme="dark"] .drawerLinks a{
      color: #f5f5f7;
    }
    :root[data-theme="dark"] .heroVisual{
      border: 1px solid rgba(255,255,255,.10);
      background: radial-gradient(circle at 20% 10%, rgba(0,122,255,.25), transparent 45%),
                  radial-gradient(circle at 80% 0%, rgba(255,45,85,.18), transparent 40%),
                  radial-gradient(circle at 30% 90%, rgba(88,86,214,.18), transparent 45%),
                  linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(0,0,0,1) 75%);
    }
    :root[data-theme="dark"] .logoWrap{
      border: 1px solid rgba(255,255,255,.18);
    }
    :root[data-theme="dark"] .linkPanel{
      background: linear-gradient(180deg, rgba(0,0,0,.72), rgba(0,0,0,.56));
      border: 1px solid rgba(255,255,255,.14);
    }
    :root[data-theme="dark"] .linkPanelHead{
      background: rgba(0,0,0,.60);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    :root[data-theme="dark"] .panelTitle{
      color: rgba(245,245,247,.72);
    }
    :root[data-theme="dark"] .linkPanelBody::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.18);
      background-clip: padding-box;
    }
    :root[data-theme="dark"] .linkTile{
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    :root[data-theme="dark"] .linkTile:hover{
      border-color: rgba(77,163,255,.30);
    }

    /* ===== Light mode: 让卡片文字更清晰（你之前写错了 titleMeta -> tileMeta） ===== */
    :root[data-theme="light"] .tileTitle,
    :root[data-theme="light"] .tileDesc,
    :root[data-theme="light"] .tileLinkText{
      color: rgba(255,255,255,.92);
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    /* =========================================================
       核心：手机端“同等全局展示”——只允许页面滚动，不允许方框内部滚动
       ========================================================= */
    @media (max-width: 768px){
      html, body{ height: auto; min-height: 100%; }
      body{ overflow-y: auto; }

      /* Hero 不强制占满一整屏，让内容自然往下排 */
      .hero{
        min-height: auto;
        padding: 28px 0 22px;
      }

      /* 画框不要锁 16:9，否则手机永远像“一个固定方框” */
      .heroVisual{
        aspect-ratio: auto;
        height: auto;
        overflow: visible;
        padding: 14px;
      }

      /* 面板从 absolute 变成正常文档流：宽度100%，高度由内容撑开 */
      .linkPanel{
        position: relative;
        left: auto;
        top: auto;
        transform: none;
        width: 100%;
        height: auto;
        max-width: none;
      }

      /* 关键：关闭面板内部滚动，避免“方框里滑” */
      .linkPanelBody{
        height: auto;
        overflow: visible;
      }

      /* 手机端 1 列卡片，更清晰、不会被挤扁 */
      .linkGrid{
        grid-template-columns: 1fr;
      }

      /* 卡片在手机端略矮一点，滚动更顺滑 */
      .linkTile{
        min-height: 200px;
      }

      /* 头部标题稍微小一点防止挤 */
      .panelTitle{
        max-width: 62%;
      }
    }

  <script>
    // tiny toast
    let toastTimer = null;
    function toast(msg){
      let t = document.getElementById("toast");
      if(!t){
        t = document.createElement("div");
        t.id = "toast";
        t.style.position = "fixed";
        t.style.left = "50%";
        t.style.bottom = "22px";
        t.style.transform = "translateX(-50%)";
        t.style.padding = "10px 14px";
        t.style.borderRadius = "999px";
        t.style.background = "rgba(29,29,31,.88)";
        t.style.color = "#fff";
        t.style.fontSize = "13px";
        t.style.boxShadow = "0 14px 40px rgba(0,0,0,.22)";
        t.style.backdropFilter = "blur(10px)";
        t.style.zIndex = "120";
        t.style.opacity = "0";
        t.style.transition = "opacity .18s ease, transform .18s ease";
        document.body.appendChild(t);
      }
      t.textContent = msg;
      t.style.opacity = "1";
      t.style.transform = "translateX(-50%) translateY(-2px)";
      if(toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        t.style.opacity = "0";
        t.style.transform = "translateX(-50%) translateY(0)";
      }, 1600);
    }

    // drawer
    const drawer = document.getElementById("drawer");
    const menuBtn = document.getElementById("menuBtn");
    const closeDrawer = document.getElementById("closeDrawer");

    function openDrawer(){ if(drawer) drawer.style.display = "block"; }
    function hideDrawer(){ if(drawer) drawer.style.display = "none"; }

    if(menuBtn) menuBtn.addEventListener("click", openDrawer);
    if(closeDrawer) closeDrawer.addEventListener("click", hideDrawer);
    if(drawer) drawer.addEventListener("click", (e) => { if(e.target === drawer) hideDrawer(); });

    // theme toggle
    (function themeToggle(){
      const btn = document.getElementById("themeBtn");
      if(!btn) return;

      const KEY = "theme_pref";
      const root = document.documentElement;

      function apply(theme){
        root.setAttribute("data-theme", theme);
        localStorage.setItem(KEY, theme);
      }

      const saved = localStorage.getItem(KEY);
      if(saved){
        apply(saved);
      }else{
        const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        apply(prefersDark ? "dark" : "light");
      }

      btn.addEventListener("click", () => {
        const now = root.getAttribute("data-theme") || "light";
        apply(now === "dark" ? "light" : "dark");
        toast(`已切换到 ${root.getAttribute("data-theme")} 模式`);
      });
    })();

    // Prefer web first. Only fallback to Telegram App when the browser blocks opening the web page.
    (function setupTelegramLink(){
      const a = document.getElementById("tgLink");
      if(!a) return;

      const tgScheme = a.getAttribute("data-tg");
      const httpsUrl  = a.getAttribute("href");

      a.addEventListener("click", (e) => {
        e.preventDefault();

        const w = window.open(httpsUrl, "_blank", "noopener,noreferrer");
        if(!w){
          window.location.href = tgScheme;
        }
      }, { passive: false });
    })();
  </script>
